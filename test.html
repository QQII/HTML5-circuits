<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="450" height="450" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
x1=350;
y1=0;
x2=100;
y2=450;
xa=450;
ya=0;
xb=0;
yb=450;
xm=(x1+x2)/2;
mm=(((x2+xb)/2)-(x1+xa)/2)/((y1+y2)/2);
ab=(mm/((xm-x1)*(xm-x2)));
//dy/dx=ab(x-x1)(x-x2)
//     =ab(x^2-x1*x-x2*x+x1x2)
//    y=(ab/3)x^3-(x1/2)x^2-(x2/2)x^2+x1x2*x+d
x=x1;
d=y1-ab*((1/3)*x*x*x+((x1+x2)/2)*x*x+x2*x1*x);
d=0;
a=ab/3;
b=-(ab/2)*((x1+x2));
c=ab*x2*x1;
ctx.beginPath();
ctx.moveTo(x1,450-y1);
ctx.bezierCurveTo(xa,450-ya,xb,450-yb,x2,450-y2);
ctx.strokeStyle="#FF0000";
ctx.stroke();
ctx.beginPath();
ctx.moveTo(0.5*(x1+xa),450-y1);
ctx.lineTo(0.5*(x2+xb),450-y2);
ctx.strokeStyle="#0000FF";
ctx.stroke();

canvas.addEventListener("click",function(e){
    x=(e.clientX-canvas.offsetLeft);
    y=(450-(e.clientY-canvas.offsetTop));
    alert(x+","+y);
    alert(y+","+(a*x*x*x+b*x*x+c*x+d));
})

</script> 

</body>
</html>
